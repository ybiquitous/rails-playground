language: ruby

cache:
  bundler: true
  yarn: true
  directories:
    - node_modules

addons:
  apt:
    packages:
      - graphviz

env:
  - DATABASE_SOCKET=

before_install:
  - bundle config --local build.nokogiri --use-system-libraries
  - nvm install
  - yarn install

before_script:
  - bin/rails db:setup

script:
  - bin/rails test
  - bundle exec rails_best_practices
  - yarn lint

deploy:
  provider: script
  script: rvm . do ./.travis/deploy.sh
  skip_cleanup: true
  on:
    branch: master

notifications:
  email: false
